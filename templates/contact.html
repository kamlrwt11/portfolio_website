{% block body %}

    <div class="container">
        <h2 class="text my-3">
            Contact me

                {% csrf_token %}

                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Number">
                </div>

               <div class="col-md-6">
                   <label for=" ">Explain your Concern</label>
                   <textarea class="form-control" id="desc" name = "desc"rows="3" placeholder="Explain your Concern"></textarea>
               </div>

                
                <div class="col-12">

                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </h2>
    </div>
{% endblock body %}
